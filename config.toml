# Global settings
[global]
# Log level: error, warn, info, debug, trace
log_level = "info"
# Buffer size for data transfer (in bytes)
buffer_size = 8192

# TCP forwarding rules
[[tcp]]
# Local address to bind to (use "0.0.0.0" for all interfaces)
bind_addr = "127.0.0.1"
# Local port to bind to
bind_port = 8080
# Target address to forward to
target_addr = "127.0.0.1"
# Target port to forward to
target_port = 80
# Optional: rule name for logging
name = "web_proxy_example"

[[tcp]]
# Local address to bind to (use "0.0.0.0" for all interfaces)
bind_addr = "127.0.0.1"
# Local port to bind to
bind_port = 2222
# Target address to forward to
target_addr = "127.0.0.1"
# Target port to forward to
target_port = 22
