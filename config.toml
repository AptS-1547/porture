name = "ssh_proxy_example"

# UDP forwarding rules
[[udp]]
# Local address to bind to (use "0.0.0.0" for all interfaces)
bind_addr = "127.0.0.1"
# Local port to bind to
bind_port = 5353
# Target address to forward to
target_addr = "8.8.8.8"
# Target port to forward to
target_port = 53
# Optional: rule name for logging
name = "dns_proxy_example"
# UDP session timeout in seconds
timeout = 30

